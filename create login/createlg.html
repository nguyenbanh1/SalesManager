<html>
    <head>
        <title>Create Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CSS/MiStilo.css" rel="stylesheet" type="../css/style.css">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <script src="../js/slim.min.js" ></script>
        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </head>
    <body background="../img/background.jpg">
        <section class="container-fluid">
            <div class="row justify-content-center  ">

                <div class="col-3 rounded border shadow p-3 mb-5 bg-white " id="col-Login" >
                            <p class="text-center"><strong>Create Account</strong></p>
                        
                            <form class="login-form"  method="POST">

                                <div class="form-group" id="errorLogin" >
                                </div>
                                <div class="form-group">
                                    <label >Username</label>
                                    <input type="text" id="user" name="user" class="form-control" placeholder="Usuario" required>    
                                </div>
                                <div class="form-group">
                                    <label >Email</label>
                                    <input type="Test" class="form-control"  id="Email" name="Email"  placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <label >DateOfBirth</label>
                                    <input type="date" class="form-control"  id="DateOfBirth" name="DateOfBirth"  placeholder="DateOfBirth" required>
                                </div>
                               
                                <div class="form-group">
                                    <label >Address</label>
                                    <input type="test" class="form-control"  id="Address" name="Address"  placeholder="Address" required>
                                </div>
                                <div class="form-group">
                                    <label >Telephone</label>
                                    <input type="test" class="form-control"  id="Telephone" name="Telephone"  placeholder="Telephone" required>
                                </div>
                                 <div class="form-group">
                                    <label >Password</label>
                                    <input type="password" class="form-control"  id="password" name="password"  placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <label >Repeat  Password</label>
                                    <input type="password" class="form-control"  id="password" name="password"  placeholder="Repeat Password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary float-right">Submit</button>                              
                                </div>
                            </form>
                        </div>
                </div>
            </section>
    </body>
</html>
